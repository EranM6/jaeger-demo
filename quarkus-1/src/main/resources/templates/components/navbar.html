<header class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
        <button
                id="vertical-nav-toggle"
                class="pf-c-button"
                type="button"
                aria-label="Global navigation"
        >
        <span class="pf-c-button__icon pf-m-start">
            <span class="pf-c-icon pf-m-lg">
                <span class="pf-c-icon__content pf-m-info">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </span>
            </span>
        </span>
        </button>
    </div>
</header>
<div id="vertical-sidebar" class="pf-c-page__sidebar pf-m-collapsed">
    <div class="pf-c-page__sidebar-body">
        {#let currentPage}
            <nav
                    class="pf-c-nav"
                    id="nav-basic-example-primary-nav"
                    aria-label="Global"
            >
                <ul class="pf-c-nav__list">
                    <li class="pf-c-nav__item">
                        <a href="/" class="pf-c-nav__link {#if currentPage == "home"}pf-m-current{/if}">משתמשים</a>
                    </li>
                    <li class="pf-c-nav__item">
                        <a href="/entitlement" class="pf-c-nav__link {#if currentPage == "entitlement"}pf-m-current{/if}">זכאות</a>
                    </li>
                    {#let isAdmin?=false}
                        {#if isAdmin}
                            <li class="pf-c-nav__item">
                                <a href="/admin" class="pf-c-nav__link {#if currentPage == "admin"}pf-m-current{/if}">אוניברסיטאות</a>
                            </li>
                        {/if}
                    {/let}
                </ul>
            </nav>
        {/let}
    </div>
</div>

<script type="module" src="js/navbar.js"></script>
