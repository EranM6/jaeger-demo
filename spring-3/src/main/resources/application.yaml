server:
  port: 8090

spring:
  application:
    name: scientist(spring)

  sleuth:
    propagation:
      type:
        - b3
        - jaeger
    otel:
      exporter:
        otlp:
          endpoint: http://${JAEGER_AGENT_HOST}:${JAEGER_AGENT_PORT}
      config:
        trace-id-ratio-based: 1.0
    sampler:
      probability: 1.0