server:
  port: 8080

services:
  scientist:
    url: http://scientist:8090
  animal:
    url: http://animal:9000
  users:
    url: http://quarkus2:8080

spring:
  application:
    name: trigger(spring)

  sleuth:
    propagation:
      type:
        - b3
        - jaeger
    otel:
      exporter:
        otlp:
          endpoint: http://${JAEGER_AGENT_HOST}:${JAEGER_AGENT_PORT}
      config:
        trace-id-ratio-based: 1.0
    sampler:
      probability: 1.0

---

spring:
  config:
    activate:
      on-profile: local

services:
  scientist:
    url: http://localhost:8090
  animal:
    url: http://localhost:9000
  users:
    url: http://localhost:8095
